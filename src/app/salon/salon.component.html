<body style="background-color: #f7f7f7;">
    <div class = "container" style="margin-top: 40px;margin-bottom: 30px;margin-right: 30px;">
    <div class="row text-center">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 "  *ngFor = "let product of products">
        <div class="card" style="padding: 18px;">
            <img class="card-img" [src]= "product.imagePath" height="250px">
            <div class="card-body align=center">
                <h3 class="card-title">{{product.name}}</h3>
                <p class="card-text" style="color: #999;">{{product.description}} </p>
                <p>Starts at {{product.price | currency : 'INR'}} per person</p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
